<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Nhiet Do</title>
</head>
<body>
    <table>
        <tr>
            <th>Nhiet Do C</th>
        </tr>
        <tr>
            <td><input type="number" id="nd" placeholder="Do C (Celsius)"></td>
            <td><button onclick="chuyenDoi()">Doi</button></td>
        </tr>
    </table>
<h3 id="nhietdo"></h3>
</body>
<script>
    function chuyenDoi() {
        let doC = document.getElementById('nd').value;
        let doF = (9* doC /5) + 32;
        document.getElementById('nhietdo').innerHTML = "Nhiet do F: " + doF;
    }
</script>
</html>
